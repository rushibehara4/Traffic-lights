<body>
    <div class="bg-container">
        <h1 class="heading mt-3">Traffic Light</h1>
        <div class="mt-5 lights-container">
            <div class="button-elements">
                <button id="stopButton" class="button" onclick="onStopButton()">Stop</button>
                <button id="readyButton" class="button" onclick="onReadyButton()">Ready</button>
                <button id="goButton" class="button" onclick="onGoButton()">Go</button>
            </div>
            <div class="lights-border">
                <div id="stopLight" class="lights"></div>
                <div id="readyLight" class="lights"></div>
                <div id="goLight" class="lights"></div>
            </div>
        </div>
    </div>
